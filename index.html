<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="card">
    <div class="card__image--colored">
      <img class="card__image" src="./images/image-header-mobile.jpg" alt="Working in the office">
    </div>
    <div class="card__content">
      <h1 class="card__title">Get <span class="card__title--accent">insights</span> that help your business grow.</h1>
      <p class="card__description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="stats">
        <div class="stat">
          <h2 class="stat__number">10k+</h2>
          <div class="stat__header">companies</div>
        </div>
        <div class="stat">
          <h2 class="stat__number">314</h2>
          <div class="stat__header">templates</div>
        </div>
        <div class="stat">
          <h2 class="stat__number">12M+</h2>
          <div class="stat__header">queries</div>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Johan Garzon</a>.
  </div>
</body>
</html>

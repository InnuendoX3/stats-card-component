<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main class="card">
    <div class="card__image--colored">
      <img class="card__image" src="./images/image-header-mobile.jpg" alt="Working in the office">
    </div>
    <section class="card__content">
      <h1 class="card__title">Get <span class="card__title--accent">insights</span> that help your business grow.</h1>
      <p class="card__description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <ul class="stats">
        <li class="stat">
          <span class="stat__number">10k+</span>
          <span class="stat__header">companies</span>
        </li>
        <li class="stat">
          <span class="stat__number">314</span>
          <span class="stat__header">templates</span>
        </li>
        <li class="stat">
          <span class="stat__number">12M+</span>
          <span class="stat__header">queries</span>
        </li>
      </ul>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Johan Garzon</a>.
  </footer>
</body>
</html>
